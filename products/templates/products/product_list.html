{% extends "base.html" %}

{% block body %}


		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      		<!-- Start Column 1 -->
					{% for object in object_list %}

					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="/products/{{object.slug}}">
							<img src="{{object.image.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{object}}</h3>
							<strong class="product-price">${{object.price}}</strong>

							<span class="icon-cross">
								{% comment %} <img src="{{object.icon.url}}" class="img-fluid"> {% endcomment %}
							</span>
						</a>
					</div> 

					{% endfor %}
					<!-- End Column 1 -->
						


		      	</div>
		    </div>
		</div>

	{% endblock body %}
